<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game - FPTxFlash</title>
    <style>
        /* --- CSS ‡πÄ‡∏î‡∏¥‡∏° (Copy ‡∏°‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ò‡∏µ‡∏°‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô) --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; color: #333; margin: 0; padding-bottom: 40px; }
        
        .navbar {
            background-color: #34495e;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏•‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
            display: inline-block;
        }
        .nav-link:hover { background-color: #2c3e50; }
        .nav-link.active { background-color: #e74c3c; color: white; }

        .container { max-width: 600px; margin: 20px auto; padding: 0 20px; }
        h1, h2 { text-align: center; color: #2c3e50; }

        /* --- CSS ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á Mini Game --- */
        .game-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .instruction { font-size: 1.2em; margin-bottom: 20px; color: #7f8c8d; }

        /* Grid ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠ */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-btn {
            background: #ecf0f1;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .player-btn:hover {
            background: #dfe6e9;
            transform: translateY(-2px);
        }

        /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
        .player-btn.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
            transform: scale(1.05);
        }

        /* ‡∏õ‡∏∏‡πà‡∏° Start */
        .start-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background-color: #95a5a6; /* ‡∏™‡∏µ‡πÄ‡∏ó‡∏≤‡∏ï‡∏≠‡∏ô‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏Å‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background 0.3s;
        }

        .start-btn.ready {
            background-color: #e74c3c; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏•‡∏∏‡∏¢ */
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-link">üìÖ Schedule</a>
        <a href="history.html" class="nav-link">üé¨ Replay</a>
        <a href="stat.html" class="nav-link">üìä Stat</a>
        <a href="draft.html" class="nav-link">üõ°Ô∏è Draft</a>
        <a href="game.html" class="nav-link active">üéÆ Mini Game</a>
    </nav>

    <div class="container">
        <h1>FPT Mini Game</h1>
        
        <div class="game-card">
            <h2 class="instruction">Who are you?</h2>

            <div class="player-grid" id="playerGrid">
                </div>

            <button id="startBtn" class="start-btn" disabled onclick="startGame()">Select a Player</button>
        </div>
    </div>

    <script>
        // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
        const PLAYERS = [
            "HUY HOANG", "GRAY", "MARIS", 
            "BETROC", "YUTAN", "HIEUDUC", 
            "JULIUS", "BEAR", "TONY"
        ];

        let selectedPlayer = null;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
        const grid = document.getElementById('playerGrid');
        
        PLAYERS.forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'player-btn';
            btn.innerText = name;
            btn.onclick = () => selectPlayer(name, btn);
            grid.appendChild(btn);
        });

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô
        function selectPlayer(name, element) {
            // 1. ‡πÄ‡∏≠‡∏≤ class selected ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô‡∏Å‡πà‡∏≠‡∏ô
            document.querySelectorAll('.player-btn').forEach(el => el.classList.remove('selected'));
            
            // 2. ‡πÉ‡∏™‡πà class selected ‡πÉ‡∏´‡πâ‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
            element.classList.add('selected');
            selectedPlayer = name;

            // 3. ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏õ‡∏∏‡πà‡∏° Start
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.classList.add('ready');
            startBtn.innerText = `START GAME AS ${name}`;
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° (‡∏£‡∏≠‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)
        function startGame() {
            if (!selectedPlayer) return;
            
            // Console Log ‡πÑ‡∏ß‡πâ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ñ‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô
            console.log("Game Started! Player is:", selectedPlayer);
            
            // TODO: ‡∏ö‡∏≠‡∏Å‡∏ú‡∏°‡πÉ‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏ß‡πà‡∏≤‡∏Å‡∏î Start ‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏∞‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î‡∏≠‡∏∞‡πÑ‡∏£‡∏Ç‡∏∂‡πâ‡∏ô
            alert(`Ready to start as ${selectedPlayer}? \n(Logic coming soon...)`);
        }
    </script>

</body>
</html>
